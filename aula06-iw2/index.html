<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>

<body>
    <script>
        function exibirMenu() {
            return prompt(
                "===== MENU INTERATIVO =====\n" +
                "1 - Ver mensagem\n" +
                "2 - Calcular media\n" +
                "3 - Sair\n" +
                "Escolha uma opção:"
            );
        }

        function executarOpcao(opcao) {
            switch (opcao) {
                case "1":
                    alert("Olá! Bem-vindo ao menu interativo.");
                    break;
                case "2":
                    let num1 = parseFloat(prompt("Digite o primeiro número:"));
                    let num2 = parseFloat(prompt("Digite o segundo número:"));
                    if (isNaN(num1) || isNaN(num2)) {
                        alert("Erro: Você deve digitar números válidos.");
                    } else {
                        let media = num1 + num2
                        alert(`A media é: ${media/2}`);
                    }
                    break;
                case "3":
                    alert("Saindo... Até mais!");
                    return false; 
                default:
                    alert("Opção inválida. Tente novamente.");
            }
            return true; 
        }

        function iniciarMenu() {
            let continuar = true;
            while (continuar) {
                let opcao = exibirMenu();
                continuar = executarOpcao(opcao);
            }
        }

       
        iniciarMenu();
    </script>
</body>

</html>
